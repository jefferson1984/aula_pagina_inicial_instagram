<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAGRAM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instragram">
        <div class="phone">
           <img src="/img/perfil2.png" alt="celular" >
        </div>
        <div class="continue">
            <div class="group">
                <img src="/img/LETRA.png" alt="celular" class="instragramlogo">
                <div class="profile">
                    <img src="/img/perfil.jpg" alt="profile" >
                </div>
                <a href="#" class="login">Continue como <strong>usuário</strong></a>
                <a href="#" class="logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é o <strong>usuário</strong>?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>

            </div>
        </div>
    </div>
</body>
</html>
